[loggers]
keys=root, controller, model, db, get_data

[handlers]
keys=fileHandler, stderrHandler

[formatters]
keys=customFormat

[logger_root]
level=WARNING
handlers=fileHandler, stderrHandler

[logger_controller]
level=DEBUG
handlers=fileHandler, stderrHandler
qualname=controller
propagate=0

[logger_model]
level=DEBUG
handlers=fileHandler, stderrHandler
qualname=model
propagate=0

[logger_db]
level=DEBUG
handlers=fileHandler, stderrHandler
qualname=db
propagate=0

[logger_get_data]
level=DEBUG
handlers=fileHandler, stderrHandler
qualname=get_data
propagate=0

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
formatter=customFormat
args=('../log/root.log', 'D')

[handler_stderrHandler]
class=StreamHandler
formatter=customFormat
args=(sys.stderr,)

[formatter_customFormat]
format=[%(asctime)s] %(module)s.%(funcName)s:%(lineno)s %(levelname)s -> %(message)s
